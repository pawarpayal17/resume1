<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body>
        <form action="">
            Name<input type="text"name="Username"><br><br>
            Emailid<input type="text"name="Emailid"><br><br>
            Mobile No<input type="text"name="mnumber"><br><br>
            Gender<input type="radio"name="Gender"value="Male">Male
            Gender<input type="radio"name="Gender"value="Female">Female<br><br>

            Class<input type="radio"name="Class">FYCO<br>
            Class<input type="radio"name="Class">SYCO<br>
            Class<input type="radio"name="Class">TYCO<br><br>

            Language Known<br><br>
            <input type="checkbox"name="lang"value="1">C++<br><br>
            <input type="checkbox"name="lang"value="2">JAVA<br><br>
            <input type="checkbox"name="lang"value="3">ENGLISH<br><br>
            <input type="checkbox"name="lang"value="4">PYTHON<br><br>
            <input type="checkbox"name="lang"value="5">C<br><br>
            <select name="Operating System">
                <option value="1">Windows</option>
                <option value="2">Linux</option>
                <option value="3">Mac</option>
            </select>
            <br>
            <br>
            <input type="datetime-local"name="datetime"><br><br>
            <input type="file"><br><br>
            <input type="range"><br><br>
            <button>SUBMIT</button>
        </form>
    </body>
</html>
